l_english:
  # Centralization
  lawgroup_centralization: "Centralization"
  lawgroup_centralization_desc:  "How much authority your central government has."

  law_decentralized: "Decentralized State"
  law_decentralized_desc: "Central government authority is practically non-existent. The responsibilities of governance have devolved to a confederation of local governments."
  law_federal: "Federal State"
  law_federal_desc: "The central government share the responsibility and authorities of governance with state-level local governments."
  law_unitary: "Unitary State"
  law_unitary_desc: "The central government is the supreme governing body, and authority held by local governments only exist at the behest of the central government."
  law_centralized: "Centralized State"
  law_centralized_desc: "Political authority is completely concentrated in the highest levels of the central government, bypassing any need for complex structures to govern."

  # Bureaucracy
  lawgroup_bureaucracy: "Bureaucracy"
  lawgroup_bureaucracy_desc: "How your country is administered."

  law_hereditary_bureaucrats: "Hereditary Bureaucrats"
  law_hereditary_bureaucrats_desc: "Bureaucrats hold their position through traditional inheritance, passing on the responsibilities to their children."
  law_politicized_bureaucrats: "Political Bureaucrats"
  law_politicized_bureaucrats_desc: "Bureaucrats are appointed by political administrators or party functionaries. Over time this creates byzantine bureaucratic systems where political power is centralized."
  law_career_bureaucrats: "Career Bureaucrats"
  law_career_bureaucrats_desc: "Bureaucrats are appointed to their positions through exams and merit in exchange for high wages."
  law_elected_bureaucrats: "Elected Bureaucrats"
  law_elected_bureaucrats_desc: "Local governors are elected by their constituents, decentralizing power while making citizens easier to manage."
  
