je_declaration_of_human_rights_reason: "#t The General Assembly Proclaims,#! \n#s The Universal [concept_human_rights_resolution] as a common standard of achievement for all peoples and all nations,#!\n \n#p - Article I\n #lore All human beings are born free and equal in dignity and rights. They are endowed with reason and conscience and should act towards one another in a spirit of brotherhood.\n#p - Article II\n #lore Everyone is entitled to all the rights and freedoms set forth in this Declaration, without distinction of any kind, such as race, colour, sex, language, religion, political or other opinion, national or social origin, property, birth or other status.#!\n#p - Article III\n#lore Everyone has the right to life, liberty and security of person.#!\n#p - Article IV\n#lore No one shall be held in slavery or servitude; slavery and the slave trade shall be prohibited in all their forms.#!\n#p - Article V#!\n#lore No one shall be subjected to torture or to cruel, inhuman or degrading treatment or punishment.#!\n#p - Article VI#!\n#lore Everyone has the right to recognition everywhere as a person before the law.#!\n#p - Article VII#!\n#lore All are equal before the law and are entitled without any discrimination to equal protection of the law. All are entitled to equal protection against any discrimination in violation of this Declaration and against any incitement to such discrimination.#!\n#p - Article VIII#!\n#lore Everyone has the right to an effective remedy by the competent national tribunals for acts violating the fundamental rights granted him by the constitution or by law.#!\n#p - Article IX#!\n#lore No one shall be subjected to arbitrary arrest, detention or exile.#!\n#p - Article X#!\n#lore Everyone is entitled in full equality to a fair and public hearing by an independent and impartial tribunal, in the determination of his rights and obligations and of any criminal charge against him."