  # Approval Modifiers
  modifier_interest_group_ig_conglomerates_approval_add: "$ig_variant_conglomerates$ [concept_approval]"
  modifier_interest_group_ig_conglomerates_approval_add_desc: "A bonus or penalty to the total [concept_approval] of the $ig_variant_conglomerates$ [concept_interest_group]"

  modifier_interest_group_ig_intellectuals_approval_add: "$ig_variant_intellectuals$ [concept_approval]"
  modifier_interest_group_ig_intellectuals_approval_add_desc: "A bonus or penalty to the total [concept_approval] of the $ig_variant_intellectuals$ [concept_interest_group]"

