l_english:
  pmc_takeover_event: "Private Military Companies"
  pmc_takeover_event_desc: "Rise of the Private Military Companies"
  pmc_takeover_event_flavor: "Private military companies have been rising in power and influence in our nation. With the passage of recent legislation, the PMC's have been able to supplant the army in nearly every aspect of government and political life. The long term effects of this are yet unclear, but it is clear that the PMC's are here to stay."
  pmc_takeover_event_option: "Worrisome..."

  pmc_deposed_event: "Private Military Companies"
  pmc_deposed_event_desc: "Fall of the Private Military Companies"
  pmc_deposed_event_flavor: "The PMC's have been deposed from their position of power and influence in our nation. With the passage of recent legislation, the PMC's have been forced to relinquish their control over the army and government. The apparatus of the state has been restored to its rightful hands, and the PMC's have been forced to retreat to the shadows."
  pmc_deposed_event_option: "Good riddance..."